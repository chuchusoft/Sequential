<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>セッションを停止や再開する方法</title>
		<link rel="stylesheet" type="text/css" href="../main.css" media="all">
	</head>
	<body>
		<a name="sessions"></a>
		<h1><img src="../Sequential.png" class="icon"> セッション</h1>
		<p>いつでも ファイル > 停止 を選択して停止し、後でそのページから再開することが簡単に出来ます。停止すると、現在のページが再開メニューに保存されてドキュメントが閉じられます。</p>
		<p>停止したページから再開する場合には ファイル > 再開 を選択してください。停止した時の画像が表示されます。再開すると停止した場所の情報は削除されます。</p>
		<p>セッションは再開せずに消す事もできます。Optionを押しながら ファイル > 削除 を選択してください。</p>
	</body>
</html>
